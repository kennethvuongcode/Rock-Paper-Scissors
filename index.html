<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/pf-tempesta-five" rel="stylesheet">


</head>
<body>
    <div class="header">Pokemon Battle!</div>
    <div class="scoreboard">
        <div class="score-box">
            <div>Player Score:</div>
            <div class="score player-score"></div>
        </div>
        <div class="score-box">
            <div>CPU Score:</div>
            <div class="score CPU-score"></div>     
        </div>
    </div>
    <div class="container">
        <button class="move" id="rock"></button>
        <button class="move" id="paper"></button>
        <button class="move" id="scissors"></button>
    </div>

    <div class="footer">Littleroot Town LTC.</div>


    <div class="modal" id="modal">
        <div id="modal-header"></div>
        <div class="modal-body">
            <div class="score-box">
                <div>Player Score:</div>
                <div class="score player-score"></div>
            </div>
            <div class="score-box">
                <div>CPU Score:</div>
                <div class="score CPU-score"></div>
            </div>
        </div>
        <button id="reset-button">Play again</button>
    </div>

    <div id="overlay"></div>

</body>
</html>
